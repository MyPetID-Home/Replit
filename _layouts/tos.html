---
layout: default
body_class: legal-page
---

<div class="legal-container">
    <header class="legal-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p class="last-updated">Last updated: {{ page.last_updated | default: site.time | date: "%B %d, %Y" }}</p>
        </div>
    </header>
    
    <main class="legal-content">
        <div class="container">
            {{ content }}
        </div>
    </main>
    
    <footer class="legal-footer">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="btn btn-primary">
                <i data-feather="arrow-left"></i>
                Back to App
            </a>
        </div>
    </footer>
</div>
